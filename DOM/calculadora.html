<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Interes Compuesto</title>
    <link rel="stylesheet" href="./css/style.css">
                <!-- Bootstrap core CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body><!-- Comienzo del encabezado -->
    
<!-- Formulario de Contacto -->
    <div class="flex__cv">
        <form action="#"method="get" enctype="tex/plain" class="form-box animated fadeInUp">
          <fieldset>
            <h1 class="form-title">CALCULADORA DE INTERES COMPUESTO</h1>
            <div class="input__date">
                <div>
                    <div>
                        <p>Cantidad Inicial</p>
                        <input  id="capitalInicial" type="number"  placeholder="PASO 1">
                    </div>
                    <ul>
                      <li>$</li>
                      <li>US$</li>
                      <li>€</li>
                      <li>£</li>
                    </ul>
                </div>
                <div>
                  <p>Interes devengado</p>
                  <input type="number" placeholder="PASO 2" required>
                  <span>%</span>
                </div>
                <div>
                  <p>Numero de años</p>
                  <input type="number" placeholder="PASO 3">
                </div>
            </div>
                
            <div class="coment">
              <label for="comentario"COMENTARIOS></label>
              <textarea name="comentario" rows="8" placeholder="Resultado"></textarea>    
            </div>
            
          </fieldset>
              
        </form>
    </div>

<script src="./calculadora.js"></script>
</body>
</html>
